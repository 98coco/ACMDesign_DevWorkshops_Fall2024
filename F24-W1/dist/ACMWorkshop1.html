
<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta gives us the metadata about our HTML document; 
     data about our HTML doc is interpreted by browsers, improves SEO, 
     enhances users expereince, and provide info to search engines-->

    <title> ACM Design </title> 
    <!-- Title is the little tab we see-->

    <link href="style.css" rel="stylesheet"></link>
    <!-- Links can be used to link external resources (e.g., stylesheet);
     href: specifies the URL of our linked source, 
     rel: describes the relationship between current doc with the linked source, 
      Join our CSS workshop to learn more about styling!-->

</head>
<!-- Head: contains metadata and links to the document -->

    <!-- <header> Welcome to ACM Design! </header> -->

    <main>
        <!-- main content goes in here -->
           <div> 
            <!-- We will be learning about web development here! First off, this is a div. -->
             <span> this is a span within the div </span> 
             <p> Here is a paragraph within the div. Here is a paragraph within the div. Here is a paragraph within the div. </p> 
            <!-- Doesn't describe the content it contains, div
            is a container that can "store" both block and inline elements, behaves like a block level element-->
           </div> -
  

         <p > 
            Paragraph outside div!
            <!-- Block Level Element, describes that the text is a paragraph format and describes this to search engines;
              helps improve accesibility and SEO -->
         </p>
    
       <span> 
             This is a span.
            <!-- Inline Element -->
         </span>


        
        <div>
           <a href="https://www.instagram.com/ucladesign/?hl=en"> Follow Us on Instagram!</a>
            <!-- anchor tag: used to create hyperlinks that you want to include in your webpage -->
        </div> 
        

    </main>


</html>
